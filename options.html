<html>
<head>
	<title>Sniphr Options</title>
	<link href="http://sniphr.com/stylesheets/compiled/screen.css" media="screen, projection" rel="stylesheet" type="text/css" /> 
	<script src="jquery-1.5.1.min.js" type="text/javascript"></script>	
</head>
<script type="text/javascript">

// Saves options to localStorage.
function save_options() {
  localStorage["username"] = $('#username').val();

  // Update status to let user know options were saved.
	$('#status').fadeIn();
  setTimeout(function() {
		$('#status').fadeOut();
  }, 2000);
}

// Restores select box state to saved value from localStorage.
function restore_options() {
  var username = localStorage["username"];
  if (username) $('#username').val(username);
}

</script>

<body onload="restore_options()">
	
	<div class="extension_options">

		<h2>
			Sniphr
			<span class="weak">Options</span>
		</h2>
		
		<form>
			
			<ul class="inputs">

				<li class="even">
					<label for="username">Username</label>
					<input type="text" id="username" class="text">
				</li>
				
				<li>
					<button onclick="save_options(); return false;">Save</button>
				</li>
				
			</ul>
		
		</form>
	
		<div id="status" style="display:none">Options Saved</div>

	</div>

</body>
</html>
