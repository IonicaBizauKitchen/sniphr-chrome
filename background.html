<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
		<script src="jquery-1.5.1.min.js" type="text/javascript"></script>
    <script>
      /**
       * Saves a sniph
       * @param callback Function If the response from fetching url has a
       *     HTTP status of 200, this function is called with a JSON decoded
       *     response.  Otherwise, this function is called with null.
       */
      function saveSniph(sniphData, callback) {
				console.log('saveSniph');
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(data) {
          if (xhr.readyState == 4) {
            if (xhr.status == 200) {
							console.log(xhr.responseText);
              var data = JSON.parse(xhr.responseText);
              callback(data);
            } else {
              callback(null);
            }
          }
        }

				console.log('username: ' + localStorage['username']);
				sniphData.sniph.user = localStorage['username'];

				var url = "http://sniphr.com/sniphs/save.json?" + $.param(sniphData);
        xhr.open('GET', url, true);
        xhr.send();
      };

      /**
       * Handles data sent via chrome.extension.sendRequest().
       * @param request Object Data sent in the request.
       * @param sender Object Origin of the request.
       * @param callback Function The method to call when the request completes.
       */
      function onRequest(request, sender, callback) {
				console.log('onRequest');
        if (request.action == 'saveSniph') {
          saveSniph(request.data, callback);
        }
      };

      // Wire up the listener.
      chrome.extension.onRequest.addListener(onRequest);

			console.log('background.html loaded');
    </script>
  </body>
</html>
